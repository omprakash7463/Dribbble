<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="project(page3).css">
    
</head>

<body>

    <div class="box1">

      <div class="logo">
        <h3>
            <span>D</span>
            <span>r</span>
            <span>i</span>
            <span>b</span>
            <span>b</span>
            <span>b</span>
            <span>l</span>
            <span>e</span>
        </h3>
    </div>
    

        <div class="signup-sec">
          <!-- back button -->
          <div class="web-btn">
            <abbr title="Back-button"><i id="back-btn2" type="button" class="fa-solid fa-circle-arrow-left"></i></abbr>
           </div>

            <div class="container  row">
              <h3>Sign up to Dribbble</h3>   
             <form>
                
                <div class="row">
                   <div class="mb-3 col-md-6">
                    <label class="form-label" for="name" style="font-weight: 600; font-size:15px;">Name</label>
                    <input type="text" class="form-control" id="name">
                   </div>

                   <div class="mb-3 col-md-6">
                    <label class="form-label" for="username" style="font-weight: 600; font-size:15px;">Username</label>
                    <input type="text" class="form-control" id="username">
                   </div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"  style="font-weight: 600; font-size:15px;">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" style="font-weight: 600; font-size:15px;">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label  terms" for="exampleCheck1">I agree with Dribbble's <a href="https://dribbble.com/terms" target="_blank">Terms of Service</a>, <a href="https://dribbble.com/privacy" target="_blank" >Privacy Policy</a>, and default <a href="https://dribbble.com/notifications" target="_blank">Notification Settings</a>.</label>
                </div>
                <!-- <button id="create-acc" type="submit" class="btn">Create Account</button> -->
              </form>
                <div class="nextbtn">
                  <button id="create-acc" type="submit" class="btn">Create Account</button>
                </div>
          </div>
        </div>

        <div class="img-sec2">
         <video  width="1000" height="" src="video2.mp4" type="video/mp4" autoplay muted loop></video>
      </div>
      </div>


          <!-- javascript section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      // function of back-button
      const backbtn2 = document.querySelector("#back-btn2");

      function backpage2(){ 
        location.href = "project(page2).html";
      };

      backbtn2.onclick =() =>{
        backpage2();
      }
       
      // function for open profile section page
        const profilePage = document.querySelector("#create-acc");

        function profileSec(){
          location.href = "project(page4).html";
        };

        profilePage.onclick =() =>{
          profileSec();
        }    
        
        // function for go to homepage with Logo
        const logo = document.querySelector(".logo");

        function homepage(){
          location.href = "index.html";
        };

        logo.onclick =() =>{
          homepage();
        }

    </script>
</body>
</html>
