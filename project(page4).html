<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="project(page4).css">
</head>

<body>
    <div class="logo">
      <h3>
          <span>D</span>
          <span>r</span>
          <span>i</span>
          <span>b</span>
          <span>b</span>
          <span>b</span>
          <span>l</span>
          <span>e</span>
      </h3>
  </div>
     <!-- back button -->
  <div class="web-btn">
    <abbr title="Back-button"><i id="back-btn3" type="button" class="fa-solid fa-circle-arrow-left"></i></abbr>
   </div>

    <div class="container">
      <h2 class="text">Welcome! Let's create your profile</h2>   
      <p>Let others get to know you better! You can do these later</p>
      <h5 class="text">Add an avatar</h5>

        <div class="profile-info">
            <div id="profile-img">
               <img id="myimg" src="omprakash.jpg">
            </div>

            <div id="img-btn">
             <label for="inputpic">Choose image</label>
             <input type="file" id="inputpic" style="display:none;">
             <p><h5 style="display:inline; font-weight:bolder; cursor:pointer;">></h5> Choose one of our defaults</p>
            </div>
            
        </div>
        <div class="location">
          <h5 class="text">Add your location</h5>
          <input type="text" placeholder="your location..." autofocus>
          <button id="next-btn" type="submit">Next</button>
        </div>
    </div>
    
  
          <!-- Javascript section -->
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      // function of back-button
      const backbtn3 = document.querySelector("#back-btn3");

      function backpage3(){ 
        location.href = "project(page3).html";
      };

      backbtn3.onclick =() =>{
        backpage3();
      }
       
      // function for open profile section page
        const exploreWeb = document.querySelector("#next-btn");

        function contentSec(){
          location.href = "project(page5).html";
        };

        exploreWeb.onclick =() =>{
          contentSec();
        }     

        // function for go to homepage with Logo
        const logo = document.querySelector(".logo");

        function homepage(){
          location.href = "index.html";
        };

        logo.onclick =() =>{
          homepage();
        }

        // function for upload profile image 
        const proimg = document.querySelector("#myimg");
        const upload = document.querySelector("#inputpic");
        
        upload.onchange = function(){
          proimg.src = URL.createObjectURL(upload.files[0]);
        }
           
                 
    </script>
</body>
</html>
