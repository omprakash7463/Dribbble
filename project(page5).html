<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="project(page5).css">
</head>
<body>
    
  <div class="logo">
    <h3>
        <span>D</span>
        <span>r</span>
        <span>i</span>
        <span>b</span>
        <span>b</span>
        <span>b</span>
        <span>l</span>
        <span>e</span>
    </h3>
</div>
 <div class="web-btn">
  <abbr title="Back-button"><i id="back-btn4" type="button" class="fa-solid fa-circle-arrow-left"></i></abbr>
 </div>   

    <div class="container">
      <div class="explore">  
        <h2>What brings you to Dribbble.?</h2>
        <p>select the options that best describe you. don't worry, you can explore other options later.</p>
      </div>
      <div class="expo">
        <div class="expo-box">
          <img class="pic" src="Web _ App Design.webp">
          <p>I'm a designer looking to share my work</p>
          <input type="radio" name="option" value="1">
        </div>
        <div class="expo-box">
          <img class="pic" src="share work designer img.webp">
          <p>I'm looking to hire a designer</p>
          <input type="radio" name="option" value="2">
        </div>
        <div class="expo-box">
          <img class="pic" src="design inspiration.webp">
          <p>I'm looking for design inspiration</p>
          <input type="radio" name="option" value="3">
        </div>
      </div>
      <div class="last-sec">
        <button class="end-btn">Explore</button>
      </div>
    </div>
    
          <!-- javascript section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      // function of back-button
      const backbtn4 = document.querySelector("#back-btn4");

      function backpage4(){ 
        location.href = "project(page4).html";
      };

      backbtn4.onclick =() =>{
        backpage4();
      }
       
      // function for open profile section page
        const content = document.querySelector(".end-btn");

        function submission(){
          location.href = "index.html";
        };

        content.onclick =() =>{
          submission();
        }  
        
        // function for go to homepage with Logo
        const logo = document.querySelector(".logo");

        function homepage(){
          location.href = "index.html";
        };

        logo.onclick =() =>{
          homepage();
        }

    </script>
</body>
</html>
